    <body>
		
		<script>
			//calculate total here and save random values to lstorage
			var lstorage = window.localStorage;
			lstorage.clear();
			var total = 0;
			for(var i = 0; i < sessionStorage.length; i++){
					var subtotal = Math.floor((Math.random() * 11) + 1);
					
					//save to localstorage
					lstorage.setItem(sessionStorage.key(i),subtotal)
					
					total = total + subtotal;
			}
		
		lstorage.setItem("total",total);
		
			
		</script>
